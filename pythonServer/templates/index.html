    <body>

        <button onclick="sendPuerta(5, 1)">Abrir Puerta Principal</button>
        <button onclick="sendPuerta(5, 0)">Cerrar Puerta Principal</button>
        <button onclick="sendPuerta(4, 1)">Abrir Puerta Baño</button>
        <button onclick="sendPuerta(4, 0)">Cerrar Puerta Baño</button>
        <button onclick="sendPuerta(2, 1)">Abrir Puerta Cuarto 1</button>
        <button onclick="sendPuerta(2, 0)">Cerrar Puerta Cuarto 1</button>
        <button onclick="sendPuerta(3, 1)">Abrir Puerta Cuarto 2</button>
        <button onclick="sendPuerta(3, 0)">Cerrar Puerta Cuarto 2</button>
        <button onclick="sendPuerta(1, 1)">Abrir Puerta Patio</button>
        <button onclick="sendPuerta(1, 0)">Cerrar Puerta Patio</button>
        <script>
            var socket = io()

            socket.on('connect', function(){
                console.log("Conectados!")
            })

            function sendPuerta(num, state){
                console.log(state)
                socket.emit('send_puertas',state)
                
            }
            socket.on('puertas', function(resp){
                console.log(resp)
            })
            socket.on('disconnect', function(){
                console.log("Desconectados!")
            })
        </script>
    </body>
